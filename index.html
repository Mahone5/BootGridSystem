<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">Bootstrap Grid System</h1>
      <div class="row">
        <div class="col-2 text-white bg-success">I am 2 columns</div>
        <div class="col-8 text-white bg-danger">I am 8 columns</div>
        <div class="col-2 text-white bg-success">I am 2 columns</div>
      </div>
      <div class="row">
        <div class="col-3 text-white bg-success">I am 3 columns</div>
        <div class="col-6 text-white bg-danger">I am 6 columns</div>
        <div class="col-3 text-white bg-success">I am 3 columns</div>
      </div>
      <div class="row">
        <div class="col text-white bg-dark">I am auto sized</div>
        <div class="col text-white bg-info">I am auto sized</div>
        <div class="col-8 text-white bg-dark">I am auto sized</div>
        <div class="col text-white bg-warning">I am auto sized</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
